  <main>
    <section class="about" style="max-width:500px;margin:30px auto;">
      <h2>Contacto</h2>
      <p>¿Quieres enviar un mensaje a Los Kiwis o a Carlos Balló? ¡Usa el formulario y te responderemos pronto!</p>
      <form class="contact-form" style="margin-top:20px;display:flex;flex-direction:column;gap:14px;" 
            action="mailto:tresgatosnegros@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="nombre" placeholder="Tu nombre" required 
          style="padding:10px;border-radius:8px;border:1px solid var(--tono6);background:var(--tono3);color:var(--tono2);">
        <input type="email" name="email" placeholder="Tu correo" required
          style="padding:10px;border-radius:8px;border:1px solid var(--tono6);background:var(--tono3);color:var(--tono2);">
        <textarea name="mensaje" placeholder="Escribe tu mensaje..." required rows="5"
          style="padding:10px;border-radius:8px;border:1px solid var(--tono6);background:var(--tono3);color:var(--tono2);resize:vertical;"></textarea>
        <div style="display:flex; gap: 15px; margin-top:8px;">
          <button type="submit"
            style="flex:1; background:var(--tono4); color:var(--tono3); padding:12px 0; border:none; border-radius:8px; cursor:pointer; font-size:1.1rem; font-weight:bold; transition:0.3s;">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
          <button type="reset"
            style="flex:1; background:#ccc; color:#333; padding:12px 0; border:none; border-radius:8px; cursor:pointer; font-size:1.1rem; font-weight:bold; transition:0.3s;">
            <i class="fas fa-eraser"></i> Limpiar
          </button>
        </div>
      </form>
    </section>
  </main>
