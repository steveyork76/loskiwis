<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En Construcción - Los Kiwis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Comic Neue', sans-serif;
      background: var(--tono1);
      color: var(--tono3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .icon-construction {
      font-size: 6rem;
      color: var(--tono4);
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: var(--tono7);
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid var(--tono7);
      padding: 10px 30px;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: var(--tono7);
      color: var(--tono1);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <i class="fas fa-tools icon-construction"></i>
  <h1>¡Página en construcción!</h1>
  <p>Estamos trabajando para traerte nuevas aventuras muy pronto.</p>

</body>
</html>
